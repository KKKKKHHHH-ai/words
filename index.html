<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간편 일본어 단어장</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>간편 일본어 단어장</h1>
        <div class="input-container">
            <input type="text" id="korean-input" placeholder="한국어 단어 입력">
            <div class="suggestion-box"></div>
        </div>
        <div class="output-container">
            <input type="text" id="japanese-output" placeholder="일본어" readonly>
            <input type="text" id="hiragana-output" placeholder="히라가나" readonly>
        </div>
        <button id="add-button">단어 추가</button>
        <div class="word-list-container">
            <h2>단어 목록</h2>
            <ul id="word-list"></ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="dictionary.js"></script>
    <script src="script.js"></script>
</body>
</html>
