<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 퀴즈</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container">
        <h1>단어 퀴즈</h1>
        <div class="quiz-container">
            <div class="card">
                <div class="card-inner">
                    <div class="card-front">
                        <p id="korean-quiz"></p>
                        <p id="hiragana-quiz-front"></p>
                    </div>
                    <div class="card-back">
                        <p id="japanese-quiz"></p>
                        <div class="quiz-check-container">
                            <label for="quiz-learned-checkbox" class="star-label">
                                <input type="checkbox" id="quiz-learned-checkbox">
                                <span class="star-icon empty">☆</span>
                                <span class="star-icon filled">★</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="quiz-info-container">
            <p id="quiz-info"></p>
        </div>
        <button id="next-button">다음 문제</button>
        <a href="index.html" class="nav-link">단어장으로 돌아가기</a>
        <div class="footer">
            <p>v1.6 | 최종 업데이트: 2025년 07월 21일 23:08</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="quiz.js"></script>
</body>
</html>
